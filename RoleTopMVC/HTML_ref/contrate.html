<html lang="pt-br">

        <meta charset="UTF-8">

        <link href="css/style-secon.css" rel="stylesheet" type="text/css">
        <link href="css/style2.css" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
    </head>

    <body>
        <header>
                <nav>
                        <div class="section-container">
                                <ul>
                                    <li id="bt-mobile-menu">
                                        <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                                            <i class="fa fa-bars"></i>
                                        </a>
                                    </li>
                                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html">MENU</a></li>
                                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="">FAQ</a></li>
                                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="">SOBRE A CASA</a></li>
                                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="">CONTRATE-NOS</a></li>
                                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="signup.html">CADASTRE-SE</a></li>
                                    <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="login.html">LOGIN</a></li>
                                </ul>
                            </div>
                        </nav>
            <hgroup>
                <h1>ROLÊ TOP</h1>
            </hgroup>
        </header>

        <main>
            <div class="cadastro">
            <h2>Faça sua festa</h2>
            <form method="GET" action="index.html">
                <div>
                    <label for="nome">Nome Completo</label>
                    <br />
                    <input id="nome" type="text" maxlength="40" minlength="3" name="nome"/>
                </div>

                <div>
                        <label for="cpf">CPF</label>
                        <br />
                        <input id="cpf" type="text" placeholder="123.123.123-12" maxlength="11" minlength="3" name="cpf"/>
                    </div>
        
                    <div>
                        <label for="telefone">Telefone para contato</label>
                        <br />
                        <input id="telefone" type="text" placeholder="11 12345 6789"/>
                    </div>
        
                    <div>
                        <label for="email">E-mail</label>
                        <br />
                        <input id="email" type="email" />
                    </div>

                    <div>
                        <label for="numero_cartao">Numero do Cartão</label>
                        <br />
                        <input id="numero_cartao" type="text" placeholder="1111-2222-3333-4444">
                    </div>

            <div class="double-field">
                <div>
                    <label for="eventos">Eventos</label>
                    <select id="eventos" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="casamento">Casamento</option>
                            <option value="aniversario">Aniversario</option>
                            <option value="palestra">Palestra</option>
                            <option value="festa15">Festa de Debutante</option>
                            <option value="coletiva">Coletiva</option>
                    </select>
                </div>
            </div>

            <div class="double-field">
                <div>
                    <label for="pagamento">Forma de Pagamento</label>
                    <select id="pagamento" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="cartao">Cartão de Credito</option>
                            <option value="boleto">Boleto</option>
                    </select>
                </div>
            </div>
        </main>
        
    <footer>
            <div class="section-container">
                <address>
                    Avenida de Limeira, 539 - Campos Elíseos - SP
                    <br />
                    mcbonalds@email.com
                    <br />
                    11 1234 6789
                </address>
                <a href="#">Voltar para o topo!</a>
            </div>
        </footer>
    
        <!-- PASSO 6 - Adicione a tag script e seu conteúdo antes do body fechar -->
        <!-- Agora vá para o style.css desse projeto! -->
            <script>
                function toggleMobileMenu() {
                var ul = document.querySelector("nav ul");
                var commonButtons = document.querySelectorAll("nav .bt-common-menu");
                var icon = document.querySelector(".icon > i");
    
                ul.classList.toggle("mobile-mode");
    
                if (icon.classList.contains("fa-bars")) 
                {
                    icon.classList.remove("fa-bars");
                    icon.classList.remove("fa");
    
                    icon.classList.add("fas");
                    icon.classList.add("fa-skull");
                } 
                
                else 
                {
                    icon.classList.remove("fas");
                    icon.classList.remove("fa-skull");
    
                    icon.classList.add("fa");
                    icon.classList.add("fa-bars");
                }
    
                for (var button of commonButtons) 
                {
                    button.classList.toggle("active");
                }
    
            }
            
            </script>
    </body>
    </html>
